; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs =
  mkr1000
  due
  mega1284
  tinyBLE
  blenano
  blenano2
  teensy31
  bluepill-mapple
  bluepill
  az3166
  maix
  #titiva            TODO: undefined reference to `_exit'

[env]
framework = arduino
monitor_speed = 115200

src_filter =
  +<*>
  -<m3/extensions/*>

[env:mkr1000]
platform = atmelsam
board = mkr1000USB

src_build_flags =
  -O3 -Wfatal-errors
  -flto
  #-fPIC -fomit-frame-pointer -foptimize-sibling-calls

[env:due]
platform = atmelsam
board = due

src_build_flags =
  -O3 -Wfatal-errors
  -flto

[env:mega1284]
platform = atmelavr
board = wildfirev3

src_build_flags =
  -Dd_m3CodePageAlignSize=512
  -Os -Wfatal-errors
  -flto

[env:tinyBLE]
platform = nordicnrf51
board = seeedTinyBLE

src_build_flags =
  -O3 -Wfatal-errors
  -flto

[env:blenano]
platform = nordicnrf51
board = redBearLabBLENano

src_build_flags =
  -O3 -Wfatal-errors
  -flto

[env:blenano2]
platform = nordicnrf52
board = redbear_blenano2

src_build_flags =
  -O3 -Wfatal-errors
  -flto

[env:teensy31]
platform = teensy
board = teensy31
upload_protocol = teensy-cli

src_build_flags =
  -O3 -Wfatal-errors
  -flto

[env:bluepill-mapple]
platform = ststm32
board = bluepill_f103c8_128k
board_build.core = maple
upload_protocol = stlink
#upload_protocol = dfu

src_build_flags =
  -Dd_m3FixedHeap=8192
  -Os -Wfatal-errors
  -flto

[env:bluepill]
platform = ststm32
board = bluepill_f103c8
upload_protocol = stlink

src_build_flags =
  -Dd_m3FixedHeap=8192
  -Os -Wfatal-errors
  -flto

[env:az3166]
platform = ststm32
board = mxchip_az3166

src_build_flags =
  -O3 -Wfatal-errors
  -flto

[env:maix]
platform = kendryte210
board = sipeed-maix-one-dock

src_build_flags =
  -O3 -Wfatal-errors
  -flto

[env:titiva]
platform = titiva
board = lptm4c1294ncpdt

src_build_flags =
  -DLED_BUILTIN=13
  -O3 -Wfatal-errors
